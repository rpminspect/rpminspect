name: Fedora Linux

on:
    push:
        branches: [ main ]
        paths-ignore:
            - AUTHORS.md
            - CC-BY-4.0.txt
            - CHANGES.md
            - CODE_OF_CONDUCT.md
            - CONTRIBUTING.md
            - COPYING
            - COPYING.LIB
            - HISTORY
            - LICENSE-2.0.txt
            - MISSING
            - MIT.txt
            - README.md
            - RELEASE
            - TODO
            - 'contrib/**'
            - 'data/**'
            - 'doc/**'
            - 'po/**'
            - 'regress/**'

    pull_request:
        branches: [ main ]
        paths-ignore:
            - AUTHORS.md
            - CC-BY-4.0.txt
            - CHANGES.md
            - CODE_OF_CONDUCT.md
            - CONTRIBUTING.md
            - COPYING
            - COPYING.LIB
            - HISTORY
            - LICENSE-2.0.txt
            - MISSING
            - MIT.txt
            - README.md
            - RELEASE
            - TODO
            - 'contrib/**'
            - 'data/**'
            - 'doc/**'
            - 'po/**'
            - 'regress/**'

jobs:
    # Fedora on x86_64
    x86_64:
        # Use containers on their ubuntu latest image
        runs-on: ubuntu-latest

        # Set up the matrix of distributions to test
        strategy:
            matrix:
                container: ["fedora:rawhide", "fedora:latest"]

        container:
            image: ${{ matrix.container }}

        # All of these steps run from within the main source
        # directory, so think of that as your $PWD
        steps:
            # Set up
            - name: git clone requirements
              run: |
                  . /etc/os-release

                  if [ "${REDHAT_BUGZILLA_PRODUCT_VERSION}" = "rawhide" ] || [ "${REDHAT_SUPPORT_PRODUCT_VERSION}" = "rawhide" ]; then
                      rm -f /etc/dnf/dnf.conf
                      dnf install -y dnf5
                      dnf5 install -y git
                  else
                      dnf install -y git
                  fi


            # This means clone the git repo
            - uses: actions/checkout@v4

            # Within the container, install the dependencies, build,
            # and run the test suite
            - name: Build and run the test suite
              run: |
                  . /etc/os-release

                  if [ "${REDHAT_BUGZILLA_PRODUCT_VERSION}" = "rawhide" ] || [ "${REDHAT_SUPPORT_PRODUCT_VERSION}" = "rawhide" ]; then
                      dnf5 install -y make
                  else
                      dnf install -y make
                  fi

                  make instreqs
                  make debug
                  make check
                  ninja -C build coverage && ( curl -s https://codecov.io/bash | bash ) || :
